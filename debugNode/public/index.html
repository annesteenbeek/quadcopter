<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
  <style> 
    .row{
      margin-top: 15px;
      margin-bottom: 15px;
    }
  </style>

<script src="/bower_components/processing/processing.js"></script>
<script src="/bower_components/smoothie/smoothie.js"></script>

</head>
<body ng-app="MyApp" ng-controller="nodeSerial">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <form class="navbar-form navbar-left">
         <div class="input-group">
           <select ng-click="serialRefresh()" ng-model="selectedPort" class="form-control">
            <option ng-repeat="a in ports">{{a}}</option>
          </select>
          <span class="input-group-btn" ng-switch on="connected">
          <button ng-switch-when="false" ng-click="connectSerial()"class="btn btn-default form-control">Connect Serial</button>
          <button ng-switch-when="true" ng-click="disconnectSerial()"class="btn btn-default active form-control">Disconnect Serial</button>
          </span>
        </div>
      </form>
    </li>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <h1>quadcopter</h1>
  </div>
  <div class="col-md-2">
    <div class="row" ng-repeat="(key, value) in PIDparameters">
      <h4>{{key}}</h4>
      <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="sendPID(key)">Send</button>
        </span>
        <input type="text" class="form-control" placeholder="value" ng-model="PIDparameters[key]">
      </div><!-- /input-group -->
    </div><!-- /row -->
  </div>
  <div class="col-md-10">
    <div class="row" ng-repeat="key in keys">
      <div class="col-md-8">
        <h3>{{key}}</h3>
        <canvas class="pull-right" id="{{key}}" width="400" height="150"></canvas>
      </div>
      <div class="col-md-2">
        <a class="btn btn-primary" ng-click="getCSV(key)">Download {{key}}</a>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<script src="/bower_components/socket.io-client/dist/socket.io.min.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script type="application/javascript" src="script.js"></script>
<script>
  function changeAngles(id, theta1, theta2) {
    var pjs = Processing.getInstanceById(id);
    pjs.setAngles(theta1, theta2);
  }
</script>
</body>
</html>
